<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Input</title>
</head>
<body>
    <h1>Input Tag</h1>
    <h3>Void Tag</h3>
        <p>Tags that don't need a closing tag</p>

    <h3>Input</h3>
    <p>Name</p>
    <input type="text" name="lastname" value="Enter Last Name" />
    <br />
    <p>Password</p>
    <input type="password" />
    <br />
    <p>Address</p>
    <input type="text" name="address" value="Enter Address" />
    <br />
    <p>Credit Card Number</p>
    <input type="number" name="ccNumber" />
    <br />

</body>
</html>

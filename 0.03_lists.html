<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Lists</title>
</head>
<body>

    <h1>Lists</h1>
    <p>2 types of lists in HTML</p>
    <h3>To Do with an unordered list</h3>
    <ul>
        <li>Clean Garage</li>
        <li>Fix Car</li>
        <li>Make Dinner</li>
    </ul>
    
    <h3>Lasagna Recipe with an ordered List</h3>
    <ol>
        <li>Boil Noodles</li>
        <li>Make Sauce</li>
        <li>Lay Out Noodles</li>
        <li>Add Cheese</li>
        <li>Pour Sauce</li>
    </ol>



</body>
</html>
